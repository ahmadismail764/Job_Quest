<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="img/icon.png" />
    <meta name="author" contact="Abdul Rahman Ahmad" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Quest</title>
    <link rel="stylesheet" href="styles/signup.css">
  </head>
  <body>
    <section>
      <h3>Sign Up</h3>
      <div class="login">
        <form onsubmit="signUp(); return false;">
          <input type="radio" name="type_job" value="user" checked onchange="checkCompanyNameInput()">
          <label class="b" for="user">User</label>
          <br/>
          <br/>
          <input type="radio" name="type_job" value="admin" onchange="checkCompanyNameInput()">
          <label class="b" for="admin">Company Admin</label>
          <br/>
          <br/>
  
          <label for="username">Username</label>
          <input type="text" id="username" minlength="6" placeholder="Enter your full name" required>
          <br/>
  
          <label for="password">Password</label>
          <input type="password" id="password" minlength="8" placeholder="Enter your password" required>
          <br/>
  
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" placeholder="Confirm your password" required>
          <br/>
  
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email address" required>
          <br/>
  
          <div id="companyNameDiv" style="display:none;">
            <label for="company_name">Company Name</label>
            <input type="text" id="company_name" placeholder="Enter your company name">
          </div>
  
          <input type="submit" value="Sign Up">
  
          <br/>
          <a href="login.html">Already have an account? (login)</a>
          <br/>
        </form>
      </div>
    </section>
  
    <footer>
      <p>&copy; 2024 Job Quest. All Rights Reserved.</p>
    </footer>
    <script>
      // checkAuthentication();
    </script>
  
    <script src="../Job_Quest/scripts/signup.js"></script>
  </body>
 </html>
