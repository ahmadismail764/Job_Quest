<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Job Quest</title>
	</head>
	<body>
		<header>
			<p>
				<img src="Images/logo.jpeg" alt="Siteloge" , height="20" , width="20" />
				<a href="homepage.html"> Job Quest</a>
			</p>
			<nav>
				<ul>
					Contact Us
					<li><a href="#" target="_blank">Facebook</a></li>
					<li><a href="#" target="_blank">Instagram</a></li>
					<li><a href="#" target="_blank">Twitter</a></li>
				</ul>
			</nav>
		</header>
		<hr />
		<main>
			<article>
				<h3>Sign Up</h3>
				<div class="login">
					<form>
						<input type="radio" name="type_job" value="user" checked />
						<label for="user">User</label>
						<br />
						<input type="radio" name="type_job" value="admin" />
						<label for="admin">Company Admin</label>
						<br />

						<label for="username">Username</label>
						<input type="text" id="username" required />
						<br />

						<label for="password">Password</label>
						<input type="password" id="password" required />
						<br />

						<label for="comfirm_password">Comfirm Password</label>
						<input type="password" id="comfirm_password" required />
						<br />

						<label for="email">Email</label>
						<input type="email" id="email" required />
						<br />

						<label for="company_name">Company Name</label>
						<input type="text" id="company_name" required />

						<input type="submit" value="Login" />

						<br />
						<a href="login.html">Already have an acount? (login)</a>
						<br />
					</form>
				</div>
			</article>
		</main>

	</body>
</html>
