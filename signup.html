      <h3>Sign Up</h3>
      <div class="login">
        <form>
          <input type="radio" name="type_job" value="user" checked />
          <label for="user">User</label>
          <br />
          <input type="radio" name="type_job" value="admin" />
          <label for="admin">Company Admin</label>
          <br />

          <label for="username">Username</label>
          <input type="text" id="username" required />
          <br />

          <label for="password">Password</label>
          <input type="password" id="password" required />
          <br />

          <label for="comfirm_password">Comfirm Password</label>
          <input type="password" id="comfirm_password" required />
          <br />

          <label for="email">Email</label>
          <input type="email" id="email" required />
          <br />

          <label for="company_name">Company Name</label>
          <input type="text" id="company_name" required />
          <br />
          <input type="submit" value="Sign Up" />
          <br />
          <br />
          <a href="login.html">Go to Login</a>
