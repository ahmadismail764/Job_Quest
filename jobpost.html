		</header>
		<main>
			<!-- Job title -->
			<article id="job_Post_form">
				<h2>Job Post Form</h2>
				<form method="post">
					<label for="title">Job Title</label><br />
					<input type="text" name="title" /><br />
					<!-- Job Description -->
					<label for="description">Job Description</label><br />
					<textarea type="text" name="description" rows="4" cols="50">
					</textarea
					><br />
					<!-- Location -->
					<label for="Location">Location </label><br />
					<input type="text" name="Location" /><br />
					<!-- Requirements-->
					<label for="company-info">Requirements</label><br />
					<textarea name="Requirements" type="text" rows="2" cols="50">
					</textarea
					><br />
					<!-- Salary -->
					<label for="salary">Salary</label><br />
					<input type="number" name="salary" /><br />
					<!-- company Overview -->
					<label for="company-info">Company Overview</label><br />
					<textarea name="info" type="text" rows="4" cols="50"> </textarea>
					<!-- company link -->
					<br />
					<label for="url">Company link</label>
					<br />
					<input type="text" name="url" />
				</form>
			</article>
