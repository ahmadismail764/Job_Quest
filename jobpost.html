<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="img/icon.png" />
		<meta name="author" content="Mohamed Zidan" />
		<meta name="description" content="The job posting page for Job Quest" />
		<link rel="stylesheet" href="styles/jobpost.css" />
		<script src="scripts/jobpost.js"></script>
		<title>Job Post Form</title>
	</head>
	<body>
		<header>
			<a href="homepage.html">
				<figure class="header1">
					<img src="img/logo.jpg" alt="Sitelogo" , height="20" , width="20" />
					<figcaption>Job Quest</figcaption>
				</figure>
			</a>
			<article class="above">
				<nav>
					<a href="homepage.html">Homepage</a>&nbsp;
					<a href="admindashboard.html">Dashboard</a> &nbsp;
					<a href="joblisting.html">Job listing</a>&nbsp;
					<a href="jobsearch.html">Search</a>&nbsp;
				</nav>
			</article>
			<a href="" id="add-info">
				<figure class="header2">
					<img src="img/profile.png" alt="Insert Profile Pic here" />
					<figcaption>Admin Name</figcaption>
				</figure>
			</a>
		</header>
		<main>
			<div id="job_post_form">
				<form
					onsubmit="savePost(event)"
					method="post"
					enctype="multipart/form-data"
					class="form">
					<div class="form-group">
						<label for="title">Job Title:</label><br />
						<input type="text" id="title" name="title" required /><br />
					</div>

					<div class="form-group">
						<label for="company">Company Name:</label><br />
						<input type="text" id="company" name="company" required /><br />
					</div>

					<div class="form-group">
						<label for="description">Job Description:</label><br />
						<textarea
							id="description"
							name="description"
							rows="4"
							cols="50"
							required></textarea
						><br />
					</div>

					<div class="form-group">
						<label for="requirments">Job Requirements:</label><br />
						<textarea
							id="requirements"
							name="requirements"
							rows="4"
							cols="50"
							required></textarea
						><br />
					</div>

					<div class="form-group">
						<label for="experience">Years of Experience Required:</label><br />
						<input
							type="number"
							id="experience"
							name="experience"
							min="0"
							required /><br />
					</div>

					<div class="form-group">
						<label for="salary">Salary:</label><br />
						<input
							type="number"
							id="salary"
							name="salary"
							min="0"
							required /><br />
					</div>

					<div class="form-group">
						<label for="location">Location:</label><br />
						<input type="text" id="location" name="location" required /><br />
					</div>

					<div class="form-group">
						<label for="overview">Company Overview:</label><br />
						<textarea
							id="overview"
							name="overview"
							rows="4"
							cols="50"
							required></textarea
						><br />
					</div>

					<div class="form-group">
						<label for="companyLink">Company Link:</label><br />
						<input
							type="url"
							id="companyLink"
							name="companyLink"
							required /><br />
					</div>

					<div class="form-group">
						<input type="submit" value="Post" /><br />
					</div>
				</form>
			</div>
		</main>
		<footer>
			<h3><a href="contact.html">Contact Us</a></h3>
			<nav>
				<div>Check out our socials</div>
				<ul>
					<li><a href="#" target="_blank">Facebook</a></li>
					<li><a href="#" target="_blank">Instagram</a></li>
					<li><a href="#" target="_blank">Twitter</a></li>
				</ul>
			</nav>
			<p>&copy; 2024 Job Quest. All Rights Reserved.</p>
		</footer>
	</body>
</html>
