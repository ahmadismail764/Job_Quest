<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Award</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add Award</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Company:</label>
                {{ form.company }}
            </div>
            <div class="form-group">
                <label for="id_purpose">Start:</label>
                {{ form.start }}
            </div>
            <div class="form-group">
                <label for="id_provider">End:</label>
                {{ form.end }}
            </div>
            <button type="submit" class="btn btn-primary">Save Award</button>
        </form>
    </div>
</body>
</html>
