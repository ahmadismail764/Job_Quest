<!-- add_award.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Award</title>
</head>
<body>
    <h1>Add Award</h1>
    <form action="{% url 'add_award' %}" method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Award Name" required><br>
        <input type="text" name="purpose" placeholder="Purpose" required><br>
        <input type="text" name="provider" placeholder="Provider" required><br>
        <input type="date" name="date" placeholder="Date" required><br>
        <button type="submit">Add Award</button>
    </form>
</body>
</html>
