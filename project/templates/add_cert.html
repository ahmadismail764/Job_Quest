<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Certification</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add Certification</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_where">Where:</label>
                {{ form.where }}
            </div>
            <div class="form-group">
                <label for="id_start">Start Date:</label>
                {{ form.start }}
            </div>
            <div class="form-group">
                <label for="id_end">End Date:</label>
                {{ form.end }}
            </div>
            <button type="submit" class="btn btn-primary">Save Certification</button>
        </form>
    </div>
</body>
</html>
