<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Job Application Form</title>
	</head>
	<body>
		<div id="job_application_form">
			<h2>Job Application Form</h2>
			<form action="" method="post" enctype="multipart/form-data" class="form">
				<div class="form-group">
					<label for="fullname">Full Name:</label><br />
					<input type="text" id="fullname" name="fullname" required /><br />
				</div>

				<div class="form-group">
					<label for="email">Email:</label><br />
					<input type="email" id="email" name="email" required /><br />
				</div>

				<div class="form-group">
					<label for="phone">Phone Number:</label><br />
					<input type="tel" id="phone" name="phone" required /><br />
				</div>

				<div class="form-group">
					<label for="resume">Upload Resume (PDF, DOC, DOCX):</label><br />
					<input
						type="file"
						id="resume"
						name="resume"
						accept=".pdf,.doc,.docx"
						required /><br />
				</div>

				<div class="form-group">
					<label for="coverletter">Upload Cover Letter (PDF, DOC, DOCX):</label
					><br />
					<input
						type="file"
						id="coverletter"
						name="coverletter"
						accept=".pdf,.doc,.docx" /><br />
				</div>

				<div class="form-group">
					<label for="education">Highest Level of Education:</label><br />
					<select id="education" name="education" required>
						<option value="">Select</option>
						<option value="high_school">High School</option>
						<option value="bachelors">Bachelor's Degree</option>
						<option value="masters">Master's Degree</option>
						<option value="phd">PhD</option>
						<option value="other">Other</option></select
					><br />
				</div>

				<div class="form-group">
					<label for="experience">Years of Experience:</label><br />
					<input
						type="number"
						id="experience"
						name="experience"
						min="0"
						required /><br />
				</div>

				<div class="form-group">
					<label for="linkedin">LinkedIn Profile (option):</label><br />
					<input type="url" id="linkedin" name="linkedin" /><br />
				</div>

				<div class="form-group">
					<label for="comments">Additional Comments:</label><br />
					<textarea id="comments" name="comments" rows="4" cols="50"></textarea
					><br />
				</div>

				<div class="form-group">
					<input type="submit" value="Submit" /><br />
				</div>
			</form>
		</div>
	</body>
</html>
