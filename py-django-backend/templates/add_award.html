<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Award</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add Award</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_purpose">Purpose:</label>
                {{ form.purpose }}
            </div>
            <div class="form-group">
                <label for="id_provider">Provider:</label>
                {{ form.provider }}
            </div>
            <div class="form-group">
                <label for="id_date">Date:</label>
                {{ form.date }}
            </div>
            <button type="submit" class="btn btn-primary">Save Award</button>
        </form>
    </div>
</body>
</html>
